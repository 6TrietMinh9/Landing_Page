<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <title>Landing Page</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="menu">
                    <div class="menu__logo">
                        <a href="#">
                            <i class="fa-solid fa-house logo__icon"></i>
                        </a>
                    </div>

                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#home" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#signup" class="menu__link">Sign Up</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Majors</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contact</a>
                        </li>
                    </ul>
                    <div class="menu__bar">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </header>

            <section id="home" class="section1">
                <div class="section1__home">
                    <h1 class="home__title">Welcome to my home page</h1>
                    <div class="home__info">
                        <h2>My name is Triet</h2>
                        <h3>I'm a Web Developer</h3>
                        <div class="user-img"></div>
                    </div>
                </div>
            </section>

            <section id="signup" class="section2">
                <div class="section2__signup"></div>
            </section>
        </div>

        <!-- JAVASCRIPT -->
        <script>
            $(document).ready(function () {
                $("body").click(function (e) {
                    if (e.target.className == "menu__bar") {
                        $(".menu__list").toggleClass("show");
                        $(".section1__home").toggleClass("display");
                    } else {
                        $(".menu__list").removeClass("show");
                        $(".section1__home").removeClass("display");
                    }
                });
            });
        </script>
    </body>
</html>
