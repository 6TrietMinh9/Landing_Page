<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/responsive.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <title>Landing Page</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div id="navbar" class="menu">
                    <div class="menu__logo">
                        <a href="#">
                            <i class="fa-solid fa-house logo__icon"></i>
                        </a>
                    </div>

                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#welcome-section" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#signup" class="menu__link">Sign Up</a>
                        </li>
                        <li class="menu__item">
                            <a href="#projects" class="menu__link">Projects</a>
                        </li>
                        <li class="menu__item">
                            <a href="#contact" class="menu__link">Contact</a>
                        </li>
                    </ul>
                    <div class="menu__bar">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </header>

            <main>
                <section id="welcome-section" class="section section1 bg">
                    <div class="section-content section1__home">
                        <div class="heading">
                            <h1>Welcome to my home page</h1>
                        </div>
                        <div class="info-container">
                            <div class="home__info">
                                <h2>My name is Triet</h2>
                                <h3>I'm a Web Developer</h3>
                                <div class="user-img"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="signup" class="section section2 bg">
                    <div class="section-content section2__signup">
                        <div class="heading">
                            <h2>Sign Up</h2>
                        </div>
                        <div class="info-container">
                            <div class="form">
                                <form action="">
                                    <label for="name" class="form__label">
                                        Name <span>*</span>
                                        <input
                                            id="name"
                                            class="form__input"
                                            type="text"
                                            maxlength="50"
                                            placeholder="Enter your name"
                                            required
                                        />
                                    </label>
                                    <label for="birth" class="form__label">
                                        Birth <span>*</span>
                                        <input
                                            id="birth"
                                            class="form__input"
                                            type="date"
                                            required
                                        />
                                    </label>
                                    <label for="phone-number" class="form__label">
                                        Phone Number <span>*</span>
                                        <input
                                            id="phone-number"
                                            class="form__input"
                                            type="datetime"
                                            placeholder="Enter your phone number"
                                            required
                                        />
                                    </label>
                                    <label for="email" class="form__label">
                                        Email
                                        <input
                                            id="email"
                                            class="form__input"
                                            type="email"
                                            placeholder="Enter your email"
                                            required
                                        />
                                    </label>
                                    <button class="form__submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="projects" class="section section3 bg">
                    <div class="section-content project-container">
                        <div class="heading">
                            <h2>These are some of my projects</h2>
                        </div>
                        <div class="project-tile">
                            <a class="project-link" href="#">
                                <div class="project-item">
                                    <img
                                        class="project-img"
                                        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
                                        alt="tribute_page"
                                    />
                                    <h2 class="project-name">Tribute Page</h2>
                                </div>
                            </a>
                            <a class="project-link" href="#">
                                <div class="project-item">
                                    <img
                                        class="project-img"
                                        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
                                        alt="tribute_page"
                                    />
                                    <h2 class="project-name">Random Quote Machine</h2>
                                </div>
                            </a>
                            <a class="project-link" href="#">
                                <div class="project-item">
                                    <img
                                        class="project-img"
                                        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
                                        alt="tribute_page"
                                    />
                                    <h2 class="project-name">Javascript Calculator</h2>
                                </div>
                            </a>
                        </div>
                    </div>
                </section>

                <section id="contact" class="section section4 bg">
                    <div class="section-content section4__contact">
                        <div class="heading">
                            <h2>Contact</h2>
                        </div>
                        <div class="contact-content">
                            <h2 class="profile-header">My profile is in</h2>
                            <a
                                href="https://github.com/6TrietMinh9"
                                target="_blank"
                                id="profile-link"
                            >
                                <i class="fa-brands fa-github profile-icon"></i>
                            </a>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- JAVASCRIPT -->
        <script>
            $(document).ready(function () {
                $("body").click(function (e) {
                    if (e.target.className == "menu__bar") {
                        $(".menu__list").toggleClass("show");
                        $(".section-content").toggleClass("display");
                    } else {
                        $(".menu__list").removeClass("show");
                        $(".section-content").removeClass("display");
                    }
                });
            });
        </script>
    </body>
</html>
